<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/animacao-personalizada.css">
        <title>Landing page Thor</title>
    </head>
    <body>
        <nav class="navbar-personalizado navbar navbar-expand-lg navbar-dark d-flex align-itmes-start fixed-top ">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo-whiletrue.png" width="30" height="30" alt="">
              </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse opacity-50" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"></li>
                <a class="nav-link"  href="#">Home</a>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Thor</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Dr Estranho</a>
                </li>
              </ul>
            </div>
          </nav>
        <section class="position-relative">
            <div class="div-secao-principal d-flex justify-content-between">
                <div>
                    <img class="d-none d-md-block img-gorr desfocando" src="assets/img/secao-principal/gorr.png" alt="Imagem do Gorr">
                </div>

                <div class="div-meio levitando position-absolute d-flex justify-content-center">
                    <div class="position-absolute">
                        <img class="img-trovao trovao-aumentando" src="assets/img/secao-principal/trovao.png" alt="Imagem do Trovão">
                    </div>
                    <div class="position-absolute brilhando">
                        <img src="assets/img/secao-principal/thor.png" alt="Imagem Thor">
                        <div class="div-img-machado position-absolute">
                            <img class="img-machado rotacao" src="assets/img/secao-principal/machado.png" alt="Imagem do Machado">
                        </div>
                    </div>
                </div>
    
                <div>
                    <img class="d-none d-md-block img-jane desfocando" src="assets/img/secao-principal/jane.png" alt="Imagem da Jane">
                </div>
            </div>
            <div class="backdrop-baixo-secao-principal position-absolute"></div>
        </section>

        <section class="conteudo position-relative pt-5">
          <div class="backdrop-cima-secao-conteudo position-absolute"></div>
          <div class="div-ingresso d-flex justify-content-center">
              <div class="max-width">
                  <div class="d-flex justify-content-center">
                      <img class="img-fluid img-titulo-filme" src="assets/img/secao-principal/titulo.png">
                  </div>
                  <div class="d-flex justify-content-center mt-3">
                      <h2 class="titulo-conteudo">Garanta seu ingresso hoje mesmo clicando no botão comprar agora!</h2>
                  </div>
                  <div class="d-flex justify-content-center mt-3">
                      <a href="https://m.ingresso.com/filme/thor-amor-e-trovao?partnership=home" class="btn btn-round btn-theme">Comprar Agora</a>
                  </div>
              </div>
          </div>
      </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
